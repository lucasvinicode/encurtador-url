<div class="container">
    <div class="row col-12">
        <mat-form-field>
            <mat-label>Link</mat-label>
            <input matInput placeholder="Digite o link a ser encurtado" [formControl]="link" required>
            <mat-error *ngIf="link.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="row d-flex justify-content-center">
        <button mat-raised-button color="primary" class="col-3" (click)="onSubmit()">Encurtar</button>
    </div>
</div>
